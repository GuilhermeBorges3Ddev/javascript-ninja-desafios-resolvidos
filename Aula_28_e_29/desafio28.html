<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 28 - AJAX</title>
</head>
<body>
  <h1>Neste desafio 28, entre com um CEP para ser buscado e clique em submit:</h1>
  <h3>Após o submit as informações sobre este CEP aparecerão na tela</h3>
  <hr>
  <form data-js="form-cep">
    <label for="input-cep">Digite aqui o CEP (apenas números): </label>
    <input type="text" data-js="input-cep">
    <br /><br />
    <button type="submit">Consultar CEP</button>
  </form>
  <hr>
  <div data-js="status">
    <h3><u>Status da requisição:</u></h3>
    <span data-js="status-msg">--</span>
  </div>
  <hr>
  <div data-js="cep-info">
    <h3><u>Dados retornados para o CEP buscado:</u></h3>
    <p><strong> --> Logradouro: </strong><span data-js="logradouro">-</span></p>
    <p><strong> --> Bairro: </strong><span data-js="bairro">-</span></p>
    <p><strong> --> Estado: </strong><span data-js="estado">-</span></p>
    <p><strong> --> Cidade: </strong><span data-js="cidade">-</span></p>
    <p><strong> --> CEP: </strong><span data-js="cep">-</span></p>
  </div>
  <hr>
  <script src="./scripts/dom.js"></script>
  <script src="./scripts/desafio28.js"></script>
</body>
</html>
