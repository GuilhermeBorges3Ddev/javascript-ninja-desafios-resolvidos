<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 29 - Usando Module Pattern com AJAX</title>
  <style>
    img {
      max-width: 200px;
    }
    tr, td, th, table {
      border: 1px, solid, black;
    }
  </style>
</head>
<body>
  <h1>Nesse desafio 29, teremos um cadastro de carros como o que se segue abaixo:</h1>
  <h3>Após o submit o carro inserido aparecerá com seus dados na tela</h3>
  <hr>
  <header>
    <h5>
      <span data-js="company-name"></span> -
      <span data-js="company-phone"></span>
    </h5>
  </header>
  <hr>
  <form action="/" data-js="form-register">
    <ul>
      <li>
        <label>Imagem do carro:</label>
        <input type="url" data-js="image"/>
      </li>
      <br>
      <li>
        <label>Marca / Modelo:</label>
        <input type="text" data-js="brand-model"/>
      </li>
      <br>
      <li>
        <label>Ano:</label>
        <input type="text" data-js="year"/>
      </li>
      <br>
      <li>
        <label>Placa:</label>
        <input type="text" data-js="plate"/>
      </li>
      <br>
      <li>
        <label>Cor:</label>
        <input type="text" data-js="color"/>
      </li>
      <br>
      <li>
        <button type="submit">Cadastrar</button>
      </li>
    </ul>
  </form>
  <br>
  <table>
    <thead>
      <tr>
        <th>Imagem do carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </tr>
    </thead>
    <tbody data-js="table-cars"></tbody>
  </table>
  <script src="./scripts/dom.js"></script>
  <script src="./scripts/desafio29.js"></script>
</body>
</html>
