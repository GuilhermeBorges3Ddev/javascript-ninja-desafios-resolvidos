<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 25 - Eventos JS Inline</title>
</head>
<body>
  <h3>Exemplo com eventos javascript inline</h3>
  <!--
    Para conhecermos mais sobre eventos do JS basta acessar:
    https://developer.mozilla.org/en-US/docs/Web/Events
  -->
  <a href="javascript:void(0)" onclick="boom()">Não faz o redirecionamento de links padrão</a>
  <br/>
  <a href="javascript:boom()">Link com um evento inline</a>
  <br/>
  <a href="#" data-js="splash">B O O M</a>
  <script>

    var $a = document.querySelector("a[data-js='splash']");
    $a.addEventListener('click', splash, false);

    function splash(event) {
      event.preventDefault();
      alert('Splaaash!')
    }

    function boom() {
      alert('boom');
    }

  </script>
</body>
</html>
